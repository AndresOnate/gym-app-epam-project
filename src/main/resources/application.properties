spring.profiles.active=local

# Spring Application
spring.application.name=main-microservice
spring.config.import=optional:configserver:
spring.lifecycle.timeout-per-shutdown-phase=30s

# Server
server.port=8080

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${instance_id:${random.value}}
eureka.instance.prefer-ip-address=true

# JWT Configuration
jwt.secret=tu-clave-secreta-jwt-super-segura-debe-tener-al-menos-256-bits

# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.trainerWorkloadService.register-health-indicator=true
resilience4j.circuitbreaker.instances.trainerWorkloadService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.trainerWorkloadService.sliding-window-size=10
resilience4j.circuitbreaker.instances.trainerWorkloadService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.trainerWorkloadService.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.trainerWorkloadService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.trainerWorkloadService.automatic-transition-from-open-to-half-open-enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.yourcompany.mainservice=DEBUG
logging.level.transactionLogger=INFO
logging.level.operationLogger=DEBUG
